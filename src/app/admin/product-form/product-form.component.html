<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Required</div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">$</span>
      </div>
      <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" aria-describedby="basic-addon1"
        required>
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Required</div>
  </div>
  <div class="form-group">
    <label for="catergory">Catergory</label>
    <select #catergory="ngModel" ngModel name="catergory" id="catergory" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.$key">
        {{c.name}}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="catergory.touched && catergory.invalid">Required</div>
  </div>
  <div class="form-group">
    <label for="imageURL">Image URL</label>
    <input #imageURL="ngModel" ngModel name="imageURL" id="imageURL" type="text" class="form-control" required url>
    <div class="alert alert-danger" *ngIf="imageURL.touched && imageURL.invalid && imageURL.errors?.requried">Image URL is requried</div>
    <div class="alert alert-danger" *ngIf="imageURL.touched && imageURL.invalid && imageURL.errors?.url">Please enter a valid URL message</div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
